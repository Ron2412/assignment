<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post" action="/submittodoitem">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item_name" placeholder="Enter item name" required>
        <br>
        <label for="item-desc">Item Description:</label>
        <input type="text" id="item-desc" name="item_desc" placeholder="Enter item description" required>
        <br>
        <button type="submit">Add</button>
    </form>
    <ul>
        <!-- To-do items will be listed here -->
